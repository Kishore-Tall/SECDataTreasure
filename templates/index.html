<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC Data Treasure</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        select, button, input[type="radio"] {
            margin: 10px;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            width: 50%;
        }
        .section-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>SEC Data Treasure</h1>
    <div class="container">
        <div>
            <h2 class="section-title">Select a Filing</h2>
            <label>Select Company:</label>
            <select id="company-dropdown"></select>
            <label>Select Form Type:</label>
            <select id="formtype-dropdown"></select>
            <label>Select Filed Year:</label>
            <select id="year-dropdown"></select>
        </div>

        <div>
            <h2 class="section-title">Select Output Format</h2>
            <label><input type="radio" name="format" value="csv" checked> CSV</label>
            <label><input type="radio" name="format" value="json"> JSON</label>
            <label><input type="radio" name="format" value="excel"> Excel</label>
        </div>
        
        <button onclick="getData()">Get Data</button>
        <h3 id="status"></h3>
    </div>
    
    <script>
        // Fetch options for dropdowns on page load
        fetch('/get-options')
            .then(response => response.json())
            .then(data => {
                populateDropdown("company-dropdown", data.companies);
                populateDropdown("formtype-dropdown", data.formtypes);
                populateDropdown("year-dropdown", data.years);
            })
            .catch(error => console.error("Error fetching dropdown options:", error));

        // Function to populate dropdowns dynamically
        function populateDropdown(elementId, options) {
            let dropdown = document.getElementById(elementId);
            options.forEach(option => {
                let opt = document.createElement("option");
                opt.value = option;
                opt.textContent = option;
                dropdown.appendChild(opt);
            });
        }

        // Function to fetch data based on user selection
        async function getData() {
            let company = document.getElementById("company-dropdown").value;
            let formtype = document.getElementById("formtype-dropdown").value;
            let year = document.getElementById("year-dropdown").value;

            document.getElementById("status").innerText = "Processing...";

            try {
                let response = await fetch('/get-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ company, formtype, year })
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch data");
                }

                let blob = await response.blob();
                let url = URL.createObjectURL(blob);
                let link = document.createElement("a");
                link.href = url;
                link.download = "reports.zip"; // ZIP file name
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url); // Free memory

                document.getElementById("status").innerText = "Download Ready!";
            } catch (error) {
                document.getElementById("status").innerText = "Error occurred!";
                console.error("Download error:", error);
            }
        }
    </script>
</body>
</html>
